<mat-card>
  <mat-toolbar color="primary">Adicionar Curso</mat-toolbar>
  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select>

          <mat-option value="option1">Option 1 </mat-option>
          <mat-option value="option2">Option 2 </mat-option>
          <mat-option value="option3">Option 3 </mat-option>
          <mat-option value="option4">Option4 </mat-option>
        </mat-select>
        <input matInput placeholder="category" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
