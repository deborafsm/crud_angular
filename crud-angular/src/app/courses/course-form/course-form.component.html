<mat-card>
  <mat-toolbar color="primary">Adicionar Curso</mat-toolbar>
  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="category" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button  mat-raised-button color="primary">Salvar</button>
    <button  mat-raised-button>Cancelar</button>
  </mat-card-actions>

</mat-card>
