<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let course">{{ course.category }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar um Curso">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>
    <!-- Editar -->
    <mat-cell *matCellDef="let course">
      <button mat-mini-fab color="primary" aria-label="Editar um Curso">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover um Curso">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
