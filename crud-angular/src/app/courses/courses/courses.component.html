<mat-card>
  <mat-toolbar color="primary">
    <span>Title</span>
  </mat-toolbar>


  <app-courses-list *ngIf="courses$ | async as courses  else loading " [courses]="courses" (add)="onAdd()">
  </app-courses-list>
  <ng-template #loading>
    <div class="loadingg-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
